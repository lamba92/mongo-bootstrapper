os: linux
dist: bionic

language: java
jdk: openjdk8

cache:
  directories:
    - $HOME/.gradle

before_install:
  - chmod +x gradlew

script: ./gradlew build --console=plain

deploy:
  provider: script
  script: ./gradlew bintrayUpload --console=plain
  skip_cleanup: true
  on:
    branch: master
    tags: true
